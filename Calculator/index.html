<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Calculator</h1>
    <div class="box">
        <div class="container">
            <div class="tab"></div>
            <div class="keys">
                <button class="btn item">1</button>
                <button class="btn item">2</button>
                <button class="btn item">3</button>
                <button class="btn operator">+</button>
            </div>
            <div class="keys">
                <button class="btn item">4</button>
                <button class="btn item">5</button>
                <button class="btn item">6</button>
                <button class="btn operator">-</button>
            </div>
            <div class="keys">
                <button class="btn item">7</button>
                <button class="btn item">8</button>
                <button class="btn item">9</button>
                <button class="btn operator">/</button>
            </div>
            <div class="keys">
                <button class="btn item">0</button>
                <button class="btn item clear">C</button>
                <button class="btn item allclear">AC</button>
                <button class="btn operator into">*</button>
            </div>
            <div class="keys">
                <button class="btn Enter base">Enter</button>
                <button class="btn base">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
